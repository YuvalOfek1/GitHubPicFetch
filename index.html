<!DOCTYPE html>
<html>
<head>
  <title>GitHub Profile Picture</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>GitHub Profile Picture</h1>
    <form id="form">
        <div class="form-group">
            <label for="username">GitHub user finder:</label>
            <input type="text" id="username" name="username" placeholder="Enter a GitHub username">
            <input type="text" id="email" name="email" placeholder="Enter your Email">
            <input type="submit" value="Show Picture">
        </div>
    </form> 
    
    <div class="popup">
        <div class="popup-container">
            <h1 id="greetings"></h1>
            <img id="picture" src="" alt="User-Picture">
        </div>
    
    </div>
    <script src="index.js"></script>
</body>
</html>
